paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enable: true
    include:
        - domain/*
        - plugins/*
        - storage/*
        - public/*
        - plugins/*
        - config/*
    exclude:
        - test/*